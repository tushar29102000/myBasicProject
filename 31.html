<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More selector in css</title>
    <style>
        h1{
            background-color: brown;
            color: black;
            font-weight: bold;
            text-align: center;
        }
        div p{
            color: beige;
            background-color: blueviolet;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <h1>
        This is more on selector
    </h1>
    <div class="container">
        <div class="row">
            <P>
                This is paragraph
            </P>
        </div>
        <P>
            this is another paragraph
        </P>
    </div>
    <p>
        this is outermost paragraph
    </p>
    
</body>
</html>
