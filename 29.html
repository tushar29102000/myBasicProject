<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size unit</title>
    <style>
        html{
            font-size: 25px;
        }
        .container{
            font-size: 10px;
            border: 2px solid red;
            height: 100vh;

            width: 100vw;
        }
        h1{
         
           
            text-align: center;
            
        }
        #item1{
            font-size: 3em;
            padding: 3em;


        }
        #item2{
            font-size: 3rem;
            padding: 3rem;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1 id="item1">This is first heading </h1>
        <h1 id="item2">This is second heading</h1>
        <h1 id="item3">This is third heading</h1>
        



    </div>
    
    
</body>
</html>
